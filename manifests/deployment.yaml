apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  labels:
    app: sample
  name: sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
      - image: {{IMAGE}}
        name: sample
